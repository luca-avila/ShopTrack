{% extends "base.html" %}

{% block title %}
    Reports
{% endblock %}

{% block content %}
<h2>Sales Report</h2>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity Sold</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.sale_date }}</td>
            <td>{{ sale.name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
