{% extends "base.html" %}

{% block title %}Edit Price{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Edit Price</h2>
            <form method="post" action="/edit_price">
                <div class="form-group mb-3">
                    <label for="product_id">Product:</label>
                    <select class="form-control" name="product_id" id="product_id" required>
                        {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }} (Price: ${{ "%.2f"|format(product.price) }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="new_price">New price:</label>
                    <input type="number" class="form-control" name="new_price" id="new_price" min="0" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-warning">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
