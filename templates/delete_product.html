{% extends "base.html" %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Delete Product</h2>
            <form method="post" action="/delete_product">
                <div class="form-group mb-3">
                    <label for="product_id">Select Product:</label>
                    <select class="form-control" name="product_id" id="product_id" required>
                        {% for product in products %}
                            <option value="{{ product.id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete Product</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
