{% extends "base.html" %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <div class="container-fluid bg-light py-4">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>${{ product.price }}</td>
                        <td>{{ product.stock }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <form method="get" action="/sell">
                        <button type="submit" class="btn btn-info">Register sell</button>
                    </form>
                </div>
                <div class="col">
                    <form method="get" action="/restock">
                        <button type="submit" class="btn btn-success">Add restock</button>
                    </form>
                </div>
                <div class="col">
                    <form method="get" action="/add_product">
                        <button type="submit" class="btn btn-primary">Add product</button>
                    </form>
                </div>
                <div class="col">
                    <form method="get" action="/delete_product">
                        <button type="submit" class="btn btn-danger">Delete product</button>
                    </form>
                </div>
                <div class="col">
                    <form method="get" action="/edit_price">
                        <button type="submit" class="btn btn-warning">Edit Price</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
