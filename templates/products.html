{% extends "base.html" %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <form method="get" action="/sell">
            <button type="submit">Register sell</button>
        </form>
        <form method="get" action="/restock">
            <button type="submit">Add restock</button>
        </form>
        <form method="get" action="/add_product">
            <button type="submit">Add product</button>
        </form>
        <form method="get" action="/delete_product">
            <button type="submit">Delete product</button>
        </form>
        <form method="get" action="/edit_price">
            <button type="submit">Edit Price</button>
        </form>
    </div>
{% endblock %}
