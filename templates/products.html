{% extends "base.html" %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.stock }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <button>Register sell</button>
        <button>Add restock</button>
        <button>Add product</button>
        <button>Delete product</button>
    </div>
{% endblock %}
